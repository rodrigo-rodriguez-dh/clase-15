server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: movieRoute
          uri: lb://movie-service
          predicates:
            - Path=/api/movies/**
        - id: catalogRoute
          uri: lb://catalog-service
          predicates:
            - Path=/api/catalog/**

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: API Gateway
